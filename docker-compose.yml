version: '3.8'
services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8000:3000
    depends_on:
      - db

  db:
    image: mongo:5.0.2
    restart: unless-stopped
    ports:
      - 27017:27017
    env_file: ./db/.env
    volumes:
      - db/data:/data/db
