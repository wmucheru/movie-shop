version: '3.8'
services:

  backend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8000:3000
    depends_on:
      - db

  db:
    image: mongo:5.0.2
    restart: on-failure
    ports:
      - 27017:27017
    volumes:
      - db:/data/db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
