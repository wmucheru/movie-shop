version: '3.8'
services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 3000:3000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file: ./backend/.env
    ports:
      - 8000:8000
    depends_on:
      - mongo-db

  mongo-db:
    image: mongo:5.0.2
    restart: always
    env_file: ./db/.env
    ports:
      - 27017:27017
    volumes:
      - ./db/data:/data/db
